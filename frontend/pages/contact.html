<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Cara</title>
    <link rel="stylesheet" href="../styles/nav.css">
    <link rel="stylesheet" href="../styles/contact.css">

</head>
<body>
      <div id="navbar-placeholder"></div>
    <div class="container">
        <div class="contact-section">
            <div class="contact-form">
                <h2>Get in Touch</h2>
                <form id="contactForm" onsubmit="return validateForm()">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                    
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    
                    <button type="submit">Send Message</button>
                </form>
            </div>
            <div class="contact-info">
                <h2>Contact Details</h2>
                <p><i class="fas fa-map-marker-alt"></i>123 Fashion Lane, Style City, SC 12345</p>
                <p><i class="fas fa-phone"></i>(123) 456-7890</p>
                <p><i class="fas fa-envelope"></i>support@cara.com</p>
                <p><i class="fas fa-clock"></i>Mon - Fri: 9:00 AM - 5:00 PM</p>
            </div>
        </div>
    </div>
    <footer>
        <p>Â© 2025 Cara. All rights reserved.</p>
    </footer>
    <script>
        function validateForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            if (!name || !email || !subject || !message) {
                alert('Please fill in all fields.');
                return false;
            }
            
            if (!email.includes('@') || !email.includes('.')) {
                alert('Please enter a valid email address.');
                return false;
            }
            
            alert('Message sent successfully!');
            document.getElementById('contactForm').reset();
            return false;
        }
    </script>
    <script src="../scripts/nav.js"></script>
</body>
</html>
