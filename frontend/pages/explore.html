<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech2etc Ecommerce Tutorial</title>
    <link rel="stylesheet" href="../styles/nav.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <style>
        .product-detail {
            padding: 60px 20px;
            background-color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: auto;
            gap: 40px;
        }

        .product-image img {
            max-width: 500px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-info {
            flex: 1;
            min-width: 300px;
        }

        .product-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.5rem;
            color: #e67e22;
            margin-bottom: 10px;
        }

        .product-rating {
            font-size: 1rem;
            color: #ffc107;
            margin-bottom: 20px;
        }

        .product-description {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
        }

        .product-options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
        }

        .product-options label {
            font-weight: 600;
        }

        .product-options select,
        .product-options input[type="number"] {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            min-width: 80px;
        }

        .add-to-cart,
        .add-to-wishlist {
            background-color: #ff6a00;
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        .add-to-wishlist {
            background-color: #e74c3c;
        }

        .add-to-cart:hover,
        .add-to-wishlist:hover {
            background-color: #e65c00;
        }

        .reviews-section {
            margin-top: 20px;
        }

        .review-form textarea {
            width: 100%;
            height: 100px;
            border-radius: 6px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .review-form button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        .review-form button:hover {
            background-color: #27ae60;
        }

        .review-item {
            border: 1px solid #eee;
            padding: 10px;
            margin: 5px 0;
            border-radius: 6px;
        }

        .review-item .timestamp {
            font-size: 0.8rem;
            color: #888;
        }

        @media (max-width: 768px) {
            .product-container {
                flex-direction: column;
            }

            .product-image img {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <section class="product-detail">
        <div class="product-container">
            <div class="product-image">
                <img src="path-to-product-image.jpg" alt="Product Name">
            </div>

            <div class="product-info">
                <h1 class="product-title">Boys Orange Colourblocked Hooded Sweatshirt</h1>
                <p class="product-price">$85.00</p>
                <div class="product-rating">
                    ★★★★☆ (4.0)
                </div>

                <p class="product-description">
                    A stylish and comfortable orange hooded sweatshirt made from premium fabric. Perfect for casual
                    outings or lounging.
                </p>

                <div class="product-options">
                    <label for="size">Size:</label>
                    <select id="size">
                        <option value="S">S</option>
                        <option value="M" selected>M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                    </select>

                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" value="1" min="1" max="10">

                    <button class="add-to-cart">Add to Cart</button>
                    <button class="add-to-wishlist" onclick="addToWishlist(101)">Add to Wishlist</button>
                </div>

                <div class="reviews-section">
                    <h3>Customer Reviews</h3>
                    <div class="review-list" id="reviewList">
                        <div class="review-item">Great fit and color! - John, ★★★★☆ <span class="timestamp">12:50 AM
                                IST, Jul 09, 2025</span></div>
                    </div>
                    <div class="review-form">
                        <textarea id="reviewText" placeholder="Write your review..."></textarea>
                        <button onclick="submitReview(101)">Submit Review</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="explore-product-container">
        <!-- Product details will be injected here -->
    </div>

    <script src="../scripts/nav.js"></script>
    <script type="module" src="../scripts/explore.js" defer></script>
</body>
</html>
